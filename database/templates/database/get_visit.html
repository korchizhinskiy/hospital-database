{% extends 'database/base.html' %}
{% load static %}

{% block static_link %}
<link rel="stylesheet" href="{% static 'database/css/commons/hospital_common_styles.css' %}">
<link rel="stylesheet" href="{% static 'database/css/visit.css' %}">
{% endblock %}

{% block content %}

<main class="main">
  <form method="POST" class="get_visit_form">
    {% csrf_token %}
    {% for field in form %}
      {{ field }}
      {{ field.errors }}
    {% endfor %}
    <button type="submit">Отправить</button>
  </form>
</main>
{% endblock %}
